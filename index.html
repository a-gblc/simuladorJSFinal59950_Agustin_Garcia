<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comision #59950</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="header">
        <div class="hermesPrestamos">Pr&eacutestamos Hermes</div>
    </header>

    <main class="principal">
        <p class="simulador">
        <h1 class="text-center mb-4">Simulador de Préstamos</h1>
        </p>


        <section class="calcu container py-4" id="seccionCalcu">
            <div class="calculadoraDePrestamo row justify-content-center">
                <form id="prestamoForm" class="col-12 col-md-6 p-4 border rounded shadow-sm bg-light">
                    <div class="form-group mb-3">
                        <h1 class="text-center mb-4">Simulador de Préstamos</h1>
                        <p><label for="tipoPrestamoDesplegable" class="form-label">Tipo de Préstamo:</label></p>
                        <select id="tipoPrestamoDesplegable" class="form-control"></select>
                    </div>

                    <div class="form-group mb-3">
                        <p><label for="monto" class="form-label">Monto a Solicitar:</label></p>
                        <input type="number" id="monto" class="form-control">
                    </div>

                    <div class="form-group mb-4">
                        <p><label for="plazo" class="form-label">Plazo (meses):</label></p>
                        <input type="number" id="plazo" class="form-control">
                    </div>

                    <button type="button" class="button_grey btn btn-primary w-100"
                        style="background-color: rgba(8, 160, 231, 0.836); color: rgb(238, 250, 235); font-family: 'IBM Plex Mono', monospace;">
                        Simular mi préstamo
                    </button>
                </form>
            </div>
        </section>


        <section class="resultadoSimulacion py-4  container mt-4">
            <div id="simulacion" class="container mt-4 container col-md-6 p-4 border rounded shadow-sm bg-light"></div>
        </section>

        <section class="pizarra bg-custom py-4">
            <div class="container">
                <h1 class="CotiDelDia text-center mb-4">Cotizaciones del día</h1>
                <div class="row" id="cards-container">
                </div>
            </div>
        </section>


    </main>

    <footer class="pieDePagina">
        <h1 class="textoH1">Comisión #59950_Agustin_Garcia</h1>
        <p id="pieDePagina" class="textoPie"></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/navegacion.js"></script>
    <script src="./js/fetch.js"></script>
    <script src="./js/funciones.js"></script>
    <script src="./js/galeria.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
